<VirtualHost *:8080>
    ServerName jdocker.docker
    ServerAlias jdocker.dev jdocker53.docker jdocker54.docker jdocker56.docker
    DocumentRoot /var/www/jdocker
    DirectoryIndex index.php index.htm index.html

    <Directory /var/www/jdocker>
        Options Indexes FollowSymLinks
        Order deny,allow
        AllowOverride All
        Require all granted
    </Directory>

    ServerSignature Off
    AddDefaultCharset UTF-8
</VirtualHost>

