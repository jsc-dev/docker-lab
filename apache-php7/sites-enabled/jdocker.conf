<VirtualHost *:8081>
    ServerName jdocker7.docker
    DocumentRoot /var/www/jdocker
    DirectoryIndex index.php index.htm index.html

    <Directory /var/www/jdocker>
        Options Indexes FollowSymLinks
        Order deny,allow
        AllowOverride All
        Require all granted
    </Directory>

    ServerSignature Off
    AddDefaultCharset UTF-8
</VirtualHost>


