<VirtualHost *:80>
  ServerName jdocker.docker
  ServerAdmin me@localhost
  DocumentRoot /var/www/html
  DirectoryIndex index.php index.htm index.html

  <Directory /var/www/html/>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order deny,allow
      Allow from all
  </Directory>

#  ErrorLog ${APACHE_LOG_DIR}/error.log
#  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>



<VirtualHost *:80>
    ServerName jdocker.static-cms.de
    DocumentRoot /var/www/jdocker
    DirectoryIndex index.php index.htm index.html

    <Directory /var/www/jdocker>
        Options Indexes FollowSymLinks
        Order deny,allow
        AllowOverride All
        Require all granted
    </Directory>

    RewriteEngine On

    ServerSignature Off
    AddDefaultCharset UTF-8
</VirtualHost>


