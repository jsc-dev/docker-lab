<VirtualHost *:80>
    ServerName jdocker.static-cms.de
    DocumentRoot /var/www/jdocker
    DirectoryIndex index.php index.htm index.html

    <Directory /var/www/jdocker>
        Options Indexes FollowSymLinks
        Order deny,allow
        AllowOverride All
        Require all granted
    </Directory>

    RewriteEngine On   

    ServerSignature Off
    AddDefaultCharset UTF-8
    
</VirtualHost>
